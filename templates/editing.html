{% extends 'base.html' %}

{% block main %}

    <form method="POST" action="/download">
        <fieldset class="uk-fieldset">

            <legend class="uk-legend">Editing</legend>
            <div class="uk-margin">
                <img class=".uk-box-shadow-small" data-src="{{file}}" width="" height="" alt="{{file}}" uk-img>
            </div>

            <div class="uk-margin">
                <textarea class="uk-textarea" rows="5" placeholder="Textarea" name="text">{{text}}</textarea>
            </div>

            <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                <select class="uk-select" id="form-stacked-select" name="type">
                        <option value="doc">Word file</option>
                        <option value="txt">txt file</option>
                        <option value="pdf">PDF file</option>
                </select>
            </div>
            <div class="uk-margin uk-text-right" uk-margin>
                <a href="/" class="uk-button uk-button-default">Back</a>
                <button type="submit" class="uk-button uk-button-primary">Next</button>
            </div>
        </fieldset>
    </form>

{% endblock main %}
