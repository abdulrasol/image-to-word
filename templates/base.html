<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- include CSS Lib -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/css/uikit.min.css" />

    <!-- include my CSS Lib -->
    <link rel="stylesheet" href="static/css/styles.css"/>


    <title>Loly, image text to word {{title}}</title>
</head>
<body>
    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-left">
    
            <a class="uk-navbar-item uk-logo" href="/">
                Loly, image text to word
            </a>
    
    
        </div>
    </nav>

    <!-- start body -->
    <div class="uk-container">
        <div class="uk-grid-collapse" uk-grid>

            <div class="uk-width-1-6@l uk-width-2-6@m uk-width-1-4@s uk-padding-right">
                <ul class="uk-list nav">

                    <li >
                        <a class="uk-link-heading {{home}}" href="/">Home</a>
                    </li>
                    <li>
                        <a class="uk-link-heading {{about}}" href="/about">About</a>
                    </li>
                </ul>                
            </div>
            
            <div class="hr">
            </div>

            <div class="uk-width-expand uk-padding uk-padding-remove-top">
                {% if alert %}
                <div class="uk-alert-{{alert.type}}" uk-alert>
                    <a class="uk-alert-close" uk-close></a>
                    <p>{{alert.msg}}</p>
                </div>
                {% endif %}

                {% block main %}
                {% endblock main %}
            </div>

        </div>
        
    </div>

    <!-- include JS Lib -->
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit-icons.min.js"></script>

    <script>
        function goBack() {
          window.history.back();
        }
    </script>
</body>
</html>
