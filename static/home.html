<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- include CSS Lib -->
    <link rel="stylesheet" href="css/uikit.min.css"/>

    <!-- include my CSS Lib -->
    <link rel="stylesheet" href="css/styles.css"/>


    <title>Loly, image text to word {{title}}</title>
</head>
<body>
    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-left">
    
            <a class="uk-navbar-item uk-logo" href="#">
                Loly, image text to word
            </a>
    
            <ul class="uk-navbar-nav">
                <li>
                    <a href="#">
                        <span class="uk-icon uk-margin-small-right" uk-icon="icon: star"></span>
                        Fe6atures
                    </a>
                </li>
            </ul>
    
            <div class="uk-navbar-item">
                <div>Some <a href="#">Link</a></div>
            </div>
    
        </div>
    </nav>

    <!-- start body -->
    <div class="uk-container">
        <div class="uk-grid-collapse" uk-grid>

            <div class="uk-width-1-6@l uk-width-2-6@m uk-width-1-4@s uk-padding-right">
                <ul class="uk-list nav">

                    <li >
                        <a class="uk-link-heading {{home}}" href="/">Home</a>
                    </li>
                    <li>
                        <a class="uk-link-heading {{About}}" href="/about">About</a>
                    </li>
                </ul>                
            </div>
            
            <div class="hr">
            </div>

            <div class="uk-width-expand uk-padding uk-padding-remove-top">
                
                <form>
                    <fieldset class="uk-fieldset">
                
                        <legend class="uk-legend">Extract text from Images</legend>
                        
                        
                        <div class="uk-margin uk-width-1-4">
                            <p class="uk-text-small uk-text-meta">
                                Select Langauge 
                            </p>
                            <label class="uk-form-label" for="form-stacked-select">Langauge</label>
                            <div class="uk-form-controls">
                                <select class="uk-select" id="form-stacked-select">
                                    <option>Option 01</option>
                                    <option>Option 02</option>
                                </select>
                            </div>
                        </div>
                
                        <div class="uk-margin" uk-margin>
                            <p class="uk-text-small uk-text-meta">
                                Select Image 
                            </p>
                            <div uk-form-custom="target: true">
                                <input type="file">
                                <input class="uk-input uk-form-width-medium" type="text" placeholder="Select file" disabled>
                            </div>
                            
                        </div>

                        <div class="uk-margin uk-text-right" uk-margin>
                            <button type="submit" class="uk-button uk-button-default">Back</button>
                            <button type="submit" class="uk-button uk-button-primary">Next</button>
                        </div>
                
                    </fieldset>
                </form>

            </div>

        </div>
        
    </div>

    <!-- include JS Lib -->
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/jquery.js"></script>

    <!-- include my JS  -->
    <script src="js/plugin.js"></script>

</body>
</html>
